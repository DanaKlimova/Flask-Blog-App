{% extends "base.html" %}

{% block title %}
<title>Posts</title>
{% endblock %}

{% block content %}
    <h1>Posts</h1>
    <hr>
    <h2>Add new post</h2>
    <form action="{{ url_for('posts') }}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" name="title" type="text"
                   class="form-control" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input id="author" name="author" type="text"
                   class="form-control" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" class="form-control"
                      placeholder="Enter content"></textarea>
        </div>

        <button type="submit" class="btn btn-dark">Create</button>
    </form>
    <hr>
    {% for post in posts %}
        <div class="my-2">
            <h3 class="mb-0">{{ post.title }}</h3>
            <small>Posted by: {{ post.author }} on {{ post.created_at.strftime("%d-%m-%Y") }}</small>
            <p class="my-3" style="white-space: pre-wrap">{{ post.content }}</p>
            <form class="d-inline" action="{{ url_for('edit_post', id=post.id) }}" method="get">
                <button type="submit" class="btn btn-dark">Edit</button>
            </form>
            <form class="d-inline" action="{{ url_for('delete_post', id=post.id) }}" method="post">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
