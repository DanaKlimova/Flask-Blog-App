{% extends "base.html" %}

{% block title %}
<title>Edit post</title>
{% endblock %}

{% block content %}
    <h1>Edit</h1>
    <form action="{{ url_for('edit_post', id=post.id) }}" method="post">
        Title: <input name="title" type="text" value="{{ post.title }}"> <br>
        Author: <input name="author" type="text" value="{{ post.author }}"> <br>
        Content: <input name="content" type="text" value="{{ post.content }}"> <br>

        <input type="submit" value="Save"> <br>
    </form>
{% endblock %}
